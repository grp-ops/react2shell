id: react2shell-workflow

info:
  name: React2Shell Detection Workflow
  author: slcyber
  severity: critical
  description: |
    Comprehensive workflow for detecting CVE-2025-55182 (React2Shell) vulnerability.

    This workflow:
    1. Fingerprints Next.js version to identify potentially vulnerable targets
    2. Attempts safe side-channel detection first
    3. Falls back to RCE PoC confirmation if safe check succeeds
    4. Uses OOB callback for blind confirmation if header-based detection fails
  reference:
    - https://www.wiz.io/blog/critical-vulnerability-in-react-cve-2025-55182
  tags: workflow,cve2025,react,nextjs,rce

workflows:
  - template: nextjs-version-detect.yaml
    subtemplates:
      - tags: cve2025,react,safe-detection
        subtemplates:
          - tags: cve2025,react,rce
